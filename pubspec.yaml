name: appscwl_specialhire
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  flutter_localizations:
    sdk: flutter
  intl:
  dropdown_search:
  fluttertoast: ^8.0.8
  http:
  flutter_easyloading:
  shared_preferences:
  sqflite:
  convex_bottom_bar:
  flutter_native_splash: ^2.1.6
  flutter_svg:
  flutter_email_sender: ^5.2.0
  file_picker: 3.0.0
  path_provider: ^2.0.11
  open_filex: ^3.4.0
  share_plus: ^4.5.3
  cross_file: ^0.3.3+2
  url_launcher: ^6.1.8
  permission_handler: ^10.2.0
  bluetooth_thermal_printer: ^0.0.6
  flutter_blue_plus: ^1.4.0
  esc_pos_utils:
  flutter_app_version_checker:
  firebase_remote_config: ^3.0.10
  firebase_core: ^2.5.0
  firebase_crashlytics: ^3.0.12



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.11.0"
  change_app_package_name: ^1.1.0

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  image: "assets/images/icon.png"
  color: "#ffffff"
  ios_content_mode: center
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: "assets/images/icon.png"
    color: "#ffffff"